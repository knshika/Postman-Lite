<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Postman-lite</title>
  </head>
  <body>
    <div class="container-xxl mt-3">
      <h1 class="text-center">Postman-Lite</h1>

      <div class="row mt-2">
        <div class="col-12 col-sm-6 px-4">
          <h2 class="text-center">Request</h2>

          <div class="input-group mb-3">
            <select
              class="form-select"
              style="max-width: 100px"
              aria-label="Default select example"
              id="requestMethod"
            >
              <option selected>GET</option>
              <option>POST</option>
              <option>PUT</option>
              <option>PATCH</option>
              <option>DELETE</option>
            </select>

            <input
              type="text"
              class="form-control"
              placeholder="https://example.com"
              aria-label="Url"
              id="requestURL"
            />

            <button type="button" class="btn btn-primary" id="sendBtn">
              Send
            </button>
          </div>

          <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
              <button
                class="nav-link active"
                id="nav-query-tab"
                data-bs-toggle="tab"
                data-bs-target="#nav-query"
                type="button"
                role="tab"
                aria-controls="nav-query"
                aria-selected="true"
              >
                Query
              </button>
              <button
                class="nav-link"
                id="nav-auth-tab"
                data-bs-toggle="tab"
                data-bs-target="#nav-auth"
                type="button"
                role="tab"
                aria-controls="nav-auth"
                aria-selected="false"
              >
                Auth
              </button>
              <button
                class="nav-link"
                id="nav-headers-tab"
                data-bs-toggle="tab"
                data-bs-target="#nav-headers"
                type="button"
                role="tab"
                aria-controls="nav-headers"
                aria-selected="false"
              >
                Headers
              </button>
              <button
                class="nav-link"
                id="nav-body-tab"
                data-bs-toggle="tab"
                data-bs-target="#nav-body"
                type="button"
                role="tab"
                aria-controls="nav-body"
                aria-selected="false"
              >
                Body
              </button>
            </div>
          </nav>

          <div class="tab-content mt-3" id="nav-tabContent">
            <div
              class="tab-pane fade show active"
              id="nav-query"
              role="tabpanel"
              aria-labelledby="nav-query-tab"
            >
              <div class="mb-2">Query parameter</div>

              <ul class="list-group" id="queryList">
                <li class="list-group-item d-flex align-items-center">
                  <input
                    class="border-light me-2"
                    type="checkbox"
                    value=""
                    style="width: 40px; height: 40px"
                    aria-label="..."
                  />
                  <input
                    type="text"
                    class="form-control me-2"
                    placeholder="parameter"
                    aria-label="parameter"
                  />
                  <input
                    type="text"
                    class="form-control"
                    placeholder="value"
                    aria-label="value"
                  />
                </li>
              </ul>

              <div class="mt-2 d-flex">
                <button
                  type="button "
                  class="btn btn-primary ms-auto"
                  id="addQuery"
                >
                  Add
                </button>
              </div>
            </div>

            <div
              class="tab-pane fade"
              id="nav-auth"
              role="tabpanel"
              aria-labelledby="nav-auth-tab"
            >
              <div>Authorization</div>

              <select class="form-select w-50 mt-2" id="auth-methods">
                <option value="none" selected>None</option>
                <option value="basic-auth">Basic Auth</option>
                <option value="bearer-token">Bearer Token</option>
              </select>

              <div class="auth-tabs visually-hidden mt-3" id="basic-auth">
                <div class="mb-3 row">
                  <label for="username" class="col-sm-3 col-form-label"
                    >Username</label
                  >
                  <div class="col-sm-9">
                    <input
                      type="text"
                      class="form-control"
                      id="username"
                      placeholder="enter username"
                    />
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="password" class="col-sm-3 col-form-label"
                    >Password</label
                  >
                  <div class="col-sm-9">
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      placeholder="enter password"
                    />
                  </div>
                </div>
              </div>

              <div class="auth-tabs visually-hidden mt-3" id="bearer-token">
                <input
                  type="text"
                  class="form-control"
                  id="token"
                  placeholder="enter token"
                />
              </div>
            </div>

            <div
              class="tab-pane fade"
              id="nav-headers"
              role="tabpanel"
              aria-labelledby="nav-headers-tab"
            >
              <div class="mb-2">HTTP Headers</div>

              <ul class="list-group" id="headerList">
                <li class="list-group-item d-flex align-items-center">
                  <input
                    class="border-light me-2"
                    type="checkbox"
                    value=""
                    style="width: 40px; height: 40px"
                    aria-label="..."
                  />
                  <input
                    type="text"
                    class="form-control me-2"
                    placeholder="parameter"
                    aria-label="parameter"
                  />
                  <input
                    type="text"
                    class="form-control"
                    placeholder="value"
                    aria-label="value"
                  />
                </li>
              </ul>

              <div class="mt-2 d-flex">
                <button
                  type="button "
                  class="btn btn-primary ms-auto"
                  id="addHeader"
                >
                  Add
                </button>
              </div>
            </div>

            <div
              class="tab-pane fade"
              id="nav-body"
              role="tabpanel"
              aria-labelledby="nav-body-tab"
            >
              <div>Body Content</div>

              <select class="form-select w-50 mt-2" id="body-types">
                <option value="none" selected>None</option>
                <option value="body-json">Json</option>
                <option value="body-xml">Xml</option>
                <option value="body-text">Text</option>
              </select>

              <div class="body-tabs visually-hidden mt-3" id="body-json">
                <textarea
                  class="form-control"
                  id="json-content"
                  type="text"
                ></textarea>
              </div>
              <div class="body-tabs visually-hidden mt-3" id="body-xml">
                <textarea
                  class="form-control"
                  id="xml-content"
                  type="text"
                ></textarea>
              </div>
              <div class="body-tabs visually-hidden mt-3" id="body-text">
                <textarea
                  class="form-control"
                  id="text-content"
                  type="text"
                ></textarea>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12 col-sm-6 px-4">
          <h2 class="text-center">Response</h2>

          <div class="response-status d-flex mt-3">
            <div class="me-2">
              <span>Status : </span>
              <span id="status-area"></span>
            </div>
            <div class="me-2">
              <span>Size : </span>
              <span id="size-area"></span>
            </div>
            <div class="me-2">
              <span>Time : </span>
              <span id="time-area"></span>
            </div>
          </div>

          <nav>
            <div class="nav nav-tabs mt-3" id="nav-tab" role="tablist">
              <button
                class="nav-link active"
                id="nav-response-tab"
                data-bs-toggle="tab"
                data-bs-target="#nav-response"
                type="button"
                role="tab"
                aria-controls="nav-response"
                aria-selected="true"
              >
                Response
              </button>
              <button
                class="nav-link"
                id="nav-header-tab"
                data-bs-toggle="tab"
                data-bs-target="#nav-header"
                type="button"
                role="tab"
                aria-controls="nav-header"
                aria-selected="false"
              >
                Headers
              </button>
            </div>
          </nav>
          <div class="tab-content" id="nav-tabContent">
            <div
              class="tab-pane fade show active"
              id="nav-response"
              role="tabpanel"
              aria-labelledby="nav-response-tab"
            >
              <div class="bg-light rounded-lg p-3 mt-2">
                <pre><code id="responseText"></code></pre>
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="nav-header"
              role="tabpanel"
              aria-labelledby="nav-header-tab"
            >
              <div class="bg-light rounded-lg p-3 mt-2">
                <pre><code id="headerText"></code></pre>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
